{% assign image = page.footer | default: site.footer | relative_url %}
{% assign dark = page.footer-dark | is_nil: site.footer-dark | is_nil: true %}

<footer
  class="background"
  style="--image: url('{{ image }}')"
  {% if dark == true or dark == false %}
    data-dark="{{ dark }}"
  {% endif %}
  data-size="wide"
>

  <div class="footer">
    &copy; {{ site.time | date: "%Y" }}
    {{ site.title }}
    &nbsp; | &nbsp; Department of Computer Science and Engineering @ CUHK &nbsp;|&nbsp; Built with
    <a href="https://github.com/greenelab/lab-website-template" target="__blank">
      Lab Website Template
    </a>
  </div>
</footer>
